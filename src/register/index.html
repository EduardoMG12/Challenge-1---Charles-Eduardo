<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Projeto Login + Keep Alive</title>
    <link rel="icon" type="image/x-icon" href="../../assets/faviiconUol.jpg" />
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="../login/style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../reset.css" />
  </head>
  <body>
    <div class="main">
      <section class="first-section">
        <div class="text-container-register">
          <h1 class="mulish-font title">Welcome,</h1>
          <h2 class="mulish-font subtitle">Please, register to continue</h2>
        </div>

        <form action="" id="formulary-container-inputs-register">
          <div class="wrapper-input-register">
            <span
              id="firstname-error"
              class="error-input-mesage mulish-font"
            ></span>
            <label for="first-name" class="label-input mulish-font">
              first name
            </label>
            <input
              type="text"
              class="input mulish-font"
              name=""
              placeholder="Your first name"
              id="first-name"
            />
          </div>
          <div class="wrapper-input-register">
            <span
              id="lastname-error"
              class="error-input-mesage mulish-font"
            ></span>
            <label for="last-name" class="label-input mulish-font">
              last name
            </label>
            <input
              type="text"
              placeholder="Your last name"
              class="input mulish-font"
              name=""
              id="last-name"
            />
          </div>
          <div class="wrapper-input-register mulish-font">
            <span
              id="birthdate-error"
              class="error-input-mesage mulish-font"
            ></span>
            <label for="birth-date" class="label-input mulish-font">
              birth date
            </label>
            <input
              placeholder="MM/DD/YYYY"
              type="date"
              class="input mulish-font"
              name=""
              id="birth-date"
            />
          </div>
          <div class="wrapper-input-register mulish-font">
            <label for="country" class="label-input mulish-font">
              Country
            </label>
            <input
              placeholder="Your Country"
              maxlength="2"
              type="text"
              class="input mulish-font"
              name=""
              id="country"
            />
            <span
              id="country-error"
              class="error-input-mesage mulish-font"
            ></span>
          </div>
          <div class="wrapper-input-register">
            <span id="city-error" class="error-input-mesage mulish-font"></span>
            <label for="city" class="label-input mulish-font"> City </label>
            <input
              type="text"
              placeholder="Your City"
              class="input mulish-font"
              name=""
              id="city"
            />
          </div>
          <div class="wrapper-input-register">
            <span
              id="email-error"
              class="error-input-mesage mulish-font"
            ></span>
            <label for="e-mail" class="label-input mulish-font"> e-mail </label>
            <input
              type="text"
              class="input mulish-font"
              name=""
              placeholder="A valid e-mail here"
              id="e-mail"
            />
          </div>
          <span
            id="password-error"
            class="error-input-mesage mulish-font"
          ></span>
          <div class="wrapper-input-register">
            <label for="password" class="label-input mulish-font">
              password
            </label>
            <input
              placeholder="Your password"
              type="password"
              class="input mulish-font"
              name=""
              id="password"
            />
          </div>
          <div class="wrapper-input-register">
            <label for="repeat-password" class="label-input mulish-font">
              password
            </label>
            <input
              type="password"
              class="input mulish-font"
              name=""
              placeholder="Comfirm your password"
              id="repeat-password"
            />
            <span
              id="confirm-password-error"
              class="error-input-mesage mulish-font"
            ></span>
          </div>
          <div class="container-button-send-form-register">
            <button type="submit" class="button-send-form-register">
              Register Now
            </button>
            <p id="message-register-send-you-login" class="mulish-font">
              Already have an account?
              <a href="/" class="mulish-font">Log in here.</a>
            </p>
          </div>
        </form>
      </section>
